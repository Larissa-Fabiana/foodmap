<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>FOODMAP</title>
    <style>
         #map {
        height: 50vh;  /* The height is 400 pixels */
        width: 80vw;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <section class="name-foodmap animated pulse">FOODMAP</section>

    <header class="title">FOODMAP</header>
    <hr>
    <section class="map">
      <div id="map"></div>
    </section>
    <section class="filter">
        <input id="textFilter" type="text" placeholder="">
        <input  class="search" type="button" value="search">
    </section>
    <section class="images"></section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbozbIrL8T3uPSbX1LpD6vRPbWag4U4GA&callback=initMap"></script>  

  </body>
</html>
