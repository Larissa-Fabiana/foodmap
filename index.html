<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://resources/demos/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>FOODMAP</title>
    <style>
         #map {
        height: 50vh;
        width: 100vw;
       }
    </style>
  </head>
  <body>
    <section class="name-foodmap animated pulse">FOODMAP</section>

    <header class="title">FOODMAP</header>
    <hr>
    <section class="map">
      <div id="map"></div>
    </section>
    <section class="filter">
      <input id="textFilter" type="text" placeholder="Qual seu tipo de fome hoje?">
      <input  class="search" type="button" value="search">
    </section>
    <section class="images">
    </section>
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="imagenMostrar">
      <div id="modalTitle"></div>
      <div id="caption" class="caption-style"></div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <!-- mapa com cota de api excedida, nÃ£o permite que as outras partes do codigo funcionem -->
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbozbIrL8T3uPSbX1LpD6vRPbWag4U4GA&callback=initMap"></script>   -->
  </body>
</html>
